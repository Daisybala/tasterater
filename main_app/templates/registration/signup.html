{% extends 'base.html' %}
{% block content %}

<div class="signup-container">
  <h1>Sign Up</h1>

  <p class="error-message">{{ error_message }}</p>

  <form action="{% url 'signup' %}" method="POST" class="signup-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Sign Up</button>
  </form>
</div>

{% endblock %}
