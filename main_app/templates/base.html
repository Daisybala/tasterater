{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taste Rater</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <ul class="left-nav">
                  <li><a href="{% url 'home' %}" class="site-title">&nbsp;&nbsp;Taste Rater</a></li>
                </ul>
                <ul class="right-nav">
                  {% if user.is_authenticated %}
                    <li>
                        <form method="post" action="{% url 'logout' %}" class="inline-form">
                            {% csrf_token %}
                            <button type="submit" class="button">Log Out</button>
                        </form>
                    </li>
                  {% else %}
                    <li><a href="{% url 'signup' %}" class="button">Sign Up</a></li>
                    <li><a href="{% url 'login' %}" class="button">Log In</a></li>
                  {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
      {% block content %}
      {% endblock %}    
    </main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2024 Taste Rater &nbsp;</div>
    </footer>
</body>
</html>
